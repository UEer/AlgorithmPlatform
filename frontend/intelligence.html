<script>
    $(document).ready(function(){
      var mockData=[
          {title:'标题1'},
          {title:'标题2'},
          {title:'标题3'},
          {title:'标题4'},
          {title:'标题5'},
          {title:'标题6'},
          {title:'标题7'},
          {title:'标题8'},
      ];

      var str='';
      var strs='';
        $.each(mockData,function(i,obj){
            strs="<li>list1</li><li>list2</li><li>list3</li><li>list4</li><li>list5</li>";
            str+="<div class='panel panel-default'> <div class='panel-heading'> <h4 class='panel-title'> <a data-toggle='collapse' class='toogle listData' data-parent='#accordion' href='#collapseOne"+i+"'>"+obj.title+"</a> </h4> </div> <div id='collapseOne"+i+"' class='panel-collapse collapse'> <ul class='panel-body'>"+strs+"</ul> </div> </div>";

        });

        $('#accordion').append(str);
        $('#collapseOne0').addClass('in');
        $('.presentation').click(function () {
            $('.breadcrumb .one').html($(this).children().html())
        });
        $('#accordion .listData').click(function () {
            $('.breadcrumb .three').html('')
            $('.breadcrumb .two').html($(this).html())
        });
        $('#accordion .panel-body li').click(function () {
            $('.breadcrumb .three').html($(this).html())
        })

    });
</script>
